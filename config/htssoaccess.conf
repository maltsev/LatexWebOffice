AuthName "Sie duerfen diese Infos leider nicht abrufen."
AuthType Basic
AuthBasicProvider dbm
AuthDBMUserFile /www/data/usersso
AuthDBMGroupFile /www/data/groups
Require group an=uni=unsicher

RewriteEngine On # Aktiviere mod_rewrite
RewriteBase /IVV5LWO/ # Setze die Basis f√ºr Umleitungen fest
RewriteCond %{REQUEST_FILENAME} !-f # Leite keine existierende Dateien um
RewriteCond %{REQUEST_FILENAME} !-d # Leite keine existierende Verzeichnise um
RewriteRule ^(.*)$ index.cgi/$1 [QSA,L] # Leite von /IVV5LWO/* auf /IVV5LWO/index.cgi/* um